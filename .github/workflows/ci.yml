name: CI with OpenGrep SAST

on:
  push:
  pull_request:

jobs:
  sast-scan:
    name: Run SAST with OpenGrep
    runs-on: ubuntu-latest

    steps:
      # Step 1 â€“ Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 â€“ Install OpenGrep
      - name: Install OpenGrep
        run: |
          pip install opengrep

      # Step 3 â€“ Run OpenGrep SAST Scan
      - name: Run SAST Scan using OpenGrep
        run: |
          echo "ğŸ” Running SAST scan with OpenGrep..."
          opengrep scan \
            --rules opengrep-rules.txt \
            --path . \
            --output results.json

      # Step 4 â€“ Display scan results in pipeline
      - name: Display Scan Results
        run: |
          echo "ğŸ“„ Scan Results:"
          cat results.json

      # Step 5 â€“ Upload scan report (NEW v4)
      - name: Upload scan report artifact
        uses: actions/upload-artifact@v4
        with:
          name: sast-report
          path: results.json
