name: CI with OpenGrep SAST

on:
  push:
  pull_request:

jobs:
  sast-scan:
    name: Run SAST with OpenGrep
    runs-on: ubuntu-latest

    steps:
      # Step 1 - Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 - Install OpenGrep
      - name: Install OpenGrep
        uses: opengrep/opengrep-action@v1

      # Step 3 - Run SAST Scan
      - name: Run OpenGrep Scan
        run: |
          echo "Running SAST scan..."
          opengrep scan \
            --rules opengrep-rules.txt \
            --path . \
            --output results.json

      # Step 4 - Show results in pipeline
      - name: Display Scan Results
        run: |
          echo "SAST Scan Output:"
          cat results.json

      # Step 5 - Upload the scan report
      - name: Upload Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: sast-report
          path: results.json
