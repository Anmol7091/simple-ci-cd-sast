name: CI with OpenGrep SAST

on:
  push:
  pull_request:

jobs:
  sast-scan:
    name: Run SAST Scan with OpenGrep
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install OpenGrep (Linux binary)
      - name: Install OpenGrep
        run: |
          echo "Downloading OpenGrep..."
          curl -L -o opengrep.tar.gz https://github.com/opengrep/opengrep/releases/latest/download/opengrep-linux-x86_64.tar.gz
          mkdir opengrep
          tar -xzf opengrep.tar.gz -C opengrep
          sudo mv opengrep/opengrep /usr/local/bin/opengrep
          chmod +x /usr/local/bin/opengrep
          echo "OpenGrep Version:"
          opengrep --version

      # Step 3: Run OpenGrep SAST Scan
      - name: Run SAST Scan
        run: |
          echo "Running SAST scan..."
          opengrep scan \
            --path . \
            --rules opengrep-rules.txt \
            --output results.json

      # Step 4: Display Results in Pipeline
      - name: Show SAST Results
        run: |
          echo "SAST Scan Output:"
          cat results.json

      # Step 5: Upload the JSON Result as Artifact
      - name: Upload SAST Report
        uses: actions/upload-artifact@v4
        with:
          name: sast-report
          path: results.json
